<!DOCTYPE html>
<html lang="eng">
  <title> Data Collector App </title>
    <head>
      <link href="../static/main.css" rel="stylesheet">
    </head>
      <body>
        <div class="container">
          <h1>Horoscope</h1>
          <h3>Please fill the entries to get your zodiac sign and associated gemstone</h3>
          <div class="message">
            {{text | safe}}
          </div>
          <form action="{{url_for('success')}}" method="POST">
            <input title="Your email will be safe with us" placeholder="Enter your email adress" type="email" name="email_name" required><br>
            <input title="Your data will be safe with us" placeholder="Enter your birth date" type="date" name="birth_name" required><br>
            <button type="submit"> Submit </button>
          </form>
        </div>
      </body>
</html>
